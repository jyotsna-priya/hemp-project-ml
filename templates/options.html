<!DOCTYPE html>
<html>
<head>
        <title>Hemp Disease Classification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            font: 16px sans-serif;
            font-family: Georgia, Helvetica, sans-serif;
            margin: auto;
            background-color: #d5ecf2;
        }
        * {box-sizing: border-box}

       .wrapper{
            width: 950px;
            height: 700px;
            padding: 20px;
            margin-top: 0;
	margin-left:7em;
            border:1px solid black;
            background-color: #D0DBDA;
            
            /*background-color: #D0DBDA;*/
        }
	 .banner-image{
          width: 950px;
            height: 250px;
		
            margin-left: 7em;
        }

        hr {
            /*border: 1px solid #f1f1f1;*/
            border: 1px, solid #078EC1;
            margin-bottom: 15px;
        }
        input[type=submit] {
          width: 100%;
          background-color: #078EC1;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font: 20px sans-serif;
        }
        input[type=submit]:hover {
          background-color: #01DFA5;
          opacity: 1;
        }
        .head {
            background-color: #078EC1;
            padding: 1px;
        }
        h2 {
          color: white;
          background-color: #078EC1;
          padding: 1px;
          text-align: center;
        }
	fieldset  {
	margin: 0 auto;
    text-align: center;
    width: 400px;
	font: 30px Georgia;
	background-color: #ccffe6;
	height: 100px;
	}
	.test{
	margin: 0 auto;
    text-align: center;
    width: 100%;
	font: 30px Georgia;
	background-color: #ccffe6;
	height: 70px;
	}
        </style>
        <script type="text/javascript">
          
        </script>
</head>

<body>
<div class ="banner">
        
       <img class="banner-image" src="{{url_for('static', filename='banner.jpg')}}">
        </div>
        <div class="wrapper">
            <div class="head"><h2>Hemp Disease Classification</h2></div>
            <hr>
            <h2>Please Select the Model you want to Test</h2>
            <form method = 'get' action='/svm'>
                <fieldset >
                    <input type="submit" value="Inception with SVM">
                </fieldset>
            </form>
            <form method = 'get' action='/vgg16'>
              <fieldset >
                    <input type="submit" value="VGG16 with Logistic Regression">
                </fieldset>
            </form>
            

            <hr>
            <form method = 'get' action='/hemp'> 
                <div class="test">
                    <input type="submit" value="Test with other Image">
                </div>
            </form>
        </div>
</body>
</html>
