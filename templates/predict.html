<!DOCTYPE html>
<html>
<head>
        <title>Hemp Disease Classification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            font: 16px sans-serif;
            font-family: Georgia, Helvetica, sans-serif;
            margin: auto;
            background-color: #d5ecf2;
        }
        * {box-sizing: border-box}

        .wrapper{
            width: 950px;
            
            padding: 20px;
            margin-top: 0;
	margin-left:7em;
            border:1px solid black;
            background-color: #AAEDBA;
            
        }

        hr {
            /*border: 1px solid #f1f1f1;*/
            border: 1px, solid #078EC1;
            margin-bottom: 15px;
        }
        input[type=submit] {
          width: 100%;
          background-color: #078EC1;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font: 20px sans-serif;
        }
        input[type=submit]:hover {
          background-color: #01DFA5;
          opacity: 1;
        }
        .head {
            background-color: #078EC1;
            padding: 1px;
        }
        h2 {
          color: white;
          background-color: #078EC1;
          padding: 1px;
          text-align: center;
        }
	.banner-image{
          width: 950px;
            height: 250px;
		
            margin-left: 7em;
        }
	.upload{
          margin: 0 auto;
    text-align: center;
    width: 400px;
	font: 30px Georgia;
	background-color: #E8EAEA;
        }

	.test{
	margin: 0 auto;
    text-align: center;
    width: 100%;
	font: 30px Georgia;
	background-color: #E8EAEA;
	height: 70px;
	}
        </style>
</head>

<body>
	<div class ="banner">
        
       <img class="banner-image" src="{{url_for('static', filename='banner.jpg')}}">
        </div>
        <div class="wrapper">
            <div class="head"><h2>Hemp Disease Classification</h2></div>
            <hr>
            <h2>Image Prediction!</h2>

            <div class="upload">Uploaded Image
            <img src="{{ user_image }}" alt="User Image" width="200" height="200">
           
            </div>

            <h2>Prediction</h2>
<div class="upload">
            <!-- <strong><p>Class Name: </p></strong>
            <p>{{pred_emotion}}</p> -->
            <strong><p>Disease Name: </p></strong>
            <p>{{disease_name}}</p>
            <strong><p>Percentage of prediction: </p></strong>
            <p>{{perc}}%</p>
</div>
            <hr>

            <form method = 'get' action='/options'>
<div class="test">
              <input type="submit" value="Test Another Model">
</div>
            </form>
        </div>
</body>
</html>
